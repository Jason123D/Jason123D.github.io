<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Jason De La Paz 100588112</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      position: relative;
      margin: 10px 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 10px;
      background: #b86c6c;
      border-radius: 5px;
    }
    nav ul li a:hover {
      background: #ddd;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0;
    }
    nav ul li:hover ul {
      display: block;
    }
    nav ul li ul li {
      margin: 0;
    }
    .formulario {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Menú Desplegable</h1>
  <nav>
    <ul id="menu"></ul>
  </nav>

  <div class="formulario">
    <h2>Agregar Opción</h2>
    <form id="formularioMenu">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="enlace" placeholder="Enlace" required>
      <button type="submit">Agregar</button>
    </form>
  </div>

  <script src="menu.js"></script>
</body>
</html>
