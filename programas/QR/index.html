<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-header bg-primary text-white text-center rounded-top-4">
                <h3>Formulario de contacto</h3>
            </div>
            <div class="card-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" id="nombre" type="text" placeholder="Emilio" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="apellido">Apellido</label>
                        <input class="form-control" id="apellido" type="text" placeholder="Gómez" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" type="email" placeholder="ejemplo@correo.com" required/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="telefono">Teléfono</label>
                        <input class="form-control" id="telefono" type="tel" placeholder="8099999999" required/>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success" id="botonQr">Generar QR</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center" id="qrContainer">
                <h5 class="mb-3">Código QR:</h5>
                <div id="qrcode" class="d-flex justify-content-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
