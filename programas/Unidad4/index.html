<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Cédula Dominicana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validación de Cédula Dominicana</h1>
        <form id="cedulaForm">
            <label for="cedula">Ingrese su cédula:</label>
            <input type="text" id="cedula" name="cedula" maxlength="11" required>
            <button type="submit">Validar</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
